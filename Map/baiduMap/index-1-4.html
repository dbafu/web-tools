<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baidu Map demo 01</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=bGyuijx9cw14u5H686FY9TD2ehzqsSWe"></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new BMap.Map('map');
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 11);

        // map.addEventListener('click', function(){
        //     alert('您点击了地图');
        // })

        // var clickHandler = function(){
        //     alert('您点击了地图');
        // }

        // map.addEventListener('click', clickHandler);

        // map.removeEventListener('click', clickHandler);

        // map.addEventListener('click', function(e){
        //     // alert('点击坐标：' + e.point.lng + ',' + e.point.lat);
        //     alert('点击坐标：' + e.pixel.x + ',' + e.pixel.y);
        // });

        // map.addEventListener('dragend', function(e){
        //     alert(this.getCenter());
        // });

        var marker = [];
        for (var i = 0; i < 10; i++){
            var mkr = new BMap.Marker(new BMap.Point(116.2 + i / 20, 39.855), {title: i + 1});
            marker.push(mkr);
            map.addOverlay(mkr);
        }

        for (var i = 0; i < 10; i++){
            (function(){
                var index = i;
                marker[i].addEventListener('click', function(){
                    this.openInfoWindow(new BMap.InfoWindow('我是第' + (index + 1) + '个标注'));
                })
            })();
        }
    </script>
</body>
</html>
