<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidu Map demo 01</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bGyuijx9cw14u5H686FY9TD2ehzqsSWe"></script>
    <style>
		#map {
			height: 100%;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="panel" style="position:fixed;left:60%;top:0px; width: 200px;height: 100%; border: 5px solid #f00; z-index: 9999999"></div>
	<script>
		var map = new BMap.Map('map');
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

		var driving = new BMap.DrivingRoute(map, {
			renderOptions: {
				map: map,
				panel: 'panel',
				enableDragging: true
			} 
		});

		// driving.search('圆明园', '西单');
		// driving.search(new BMap.Point(116.404, 39.915), new BMap.Point(116.389, 39.811));

		driving.search({title: '我的家', point: new BMap.Point(116.410, 39.915)}, {title: '你的家', point: new BMap.Point(116.400, 39.910)});

	</script>
</body>
</html>
