<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>国家地图 demo</title>
  <script src="bd09_wsg84.js"></script>
  <script src="jquery.js"></script>
  <script src="echarts.min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=bGyuijx9cw14u5H686FY9TD2ehzqsSWe"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js">
  <script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #top {
      width: 100%;
      height: 100px;
      margin: 0 auto;
      border-bottom: 1px solid #000;
      position: relative;
      left: 0;
      top: 0;
      background: #6262e0;
      z-index: 3;
      text-align: center;
    }

    #left, #right{
      width: 350px;
      height: 70%;
      position: absolute;
      top: 120px;
      background: #6262e0;
      z-index: 3;
      /* padding: 1.5em; */
      margin: 1em;
    }

    #left h2, #right h2 {
      text-align: center;
    }

    #left p, #right p {
      text-indent: 1.5em;
      font-size: 12px;
    }

    #left {
      border-right: 1px solid #00f;
      left: 0;
    }

    #right {
      border-left: 1px solid #00f;
      position: absolute;
      right: 0;
    }

    #pie1, #pie2 {
      width: 100%;
      height: 300px;
      margin-top: 2em;
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="top">
    <h2>华电 世界地图</h2>
  </div>
  <div id="left">
    <p>项目总容量:</p>
    <p>项目个数:</p>
    <p>项目进度加权值:</p>
    <p>风险评级:</p>

    <ul>
      <li><a href="#">项目-01</a></li>
      <li><a href="#">项目-02</a></li>
      <li><a href="#">项目-03</a></li>
      <li><a href="#">项目-04</a></li>
      <li><a href="#">项目-05</a></li>
      <li><a href="#">项目-06</a></li>
      <li><a href="#">项目-07</a></li>
      <li><a href="#">项目-08</a></li>
      <li><a href="#">项目-09</a></li>
      <li><a href="#">项目-010</a></li>
    </ul>

    <!-- <div id="pie1"></div>
    <div id="pie2"></div> -->
  </div>
  <div id="right">
    <h2>总体的介绍信息:</h2>
    <div id="pie1"></div>
    <div id="pie2"></div>
  </div>
  <div id="map"></div>
  <script>
    var map = new BMap.Map('map', {minZoom: 4, maxZoom:8});
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 5);

    map.enableKeyboard();
    map.enableScrollWheelZoom();
    map.disableDoubleClickZoom();

    // 限制视口拖动边界，然而该怎么设置西南和东北的坐标点才可以正常
    // var b = new BMap.Bounds(new BMap.Point(179.708763,-80.776288),new BMap.Point(279.855941,84.594098));
  	// try {
  	// 	BMapLib.AreaRestriction.setBounds(map, b);
  	// } catch (e) {
  	// 	alert(e);
  	// }

    // 缩略图控件
    var overView = new BMap.OverviewMapControl();
    var overViewOpen = new BMap.OverviewMapControl({isOpen: true, offset: new BMap.Size(1200, 160)});

    map.addControl(overView);
    map.addControl(overViewOpen);


    map.addEventListener('click', function(e) {
      console.log(e.point.lng + ',' + e.point.lat);
      // alert('点击坐标：' + e.pixel.x + ',' + e.pixel.y);

      var gps = {};
      gps = bd09_to_wgs84(e.point.lat, e.point.lng)
      // console.log('gps84 : ' + gps.lon + ',' + gps.lat);

      var url = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' +
        gps.lon + ',' + gps.lat +
        '&key=AIzaSyAOMkLzEI9T3yPXQ1xutZFjNyhOUIr4V6E';
      $.get(url, function(data) {
        console.log(data);
        var opt = {
          width: 400,
          height: 200,
          title: '这位置是：',
          enableMessage: true,
          message: '亲爱滴，今晚去哪里吃饭？'
        }
        var results = data.results;
        var content = '<p>地址：<a href="https://www.baidu.com">百度大厦</a></p><p> 国家: ' + results[results.length - 1].formatted_address + '</p>';


        var infoWindow = new BMap.InfoWindow(content, opt);
        infoWindow.enableAutoPan();

        map.openInfoWindow(infoWindow, e.point)
      });
    });

    // 缩略图控件


    // 在新窗口打开 url
    function openwin(url) {
      var a = document.createElement("a"); //创建a对象
      a.setAttribute("href", url);
      a.setAttribute("target", "_blank");
      a.setAttribute("id", "camnpr");
      document.body.appendChild(a);
      a.click(); //执行当前对象
      document.body.removeChild(a);
    }
    // 在新窗口打开 url

    map.addEventListener('dblclick', function(e) {
      var gps = {};
      gps = bd09_to_wgs84(e.point.lat, e.point.lng)
      // console.log('gps84 : ' + gps.lon + ',' + gps.lat);

      var url = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' +
        gps.lon + ',' + gps.lat +
        '&key=AIzaSyAOMkLzEI9T3yPXQ1xutZFjNyhOUIr4V6E';
      $.get(url, function(data) {
        var results = data.results;
        var country = results[results.length - 1].formatted_address;
        var uri = 'http://localhost/w/map/v2/index-1.html?cn=' + encodeURIComponent(country) +
          '&pt=' + gps.lon + ',' + gps.lat;
        openwin(uri);
      })
    });

    // var MAX = 5;
    // var markers = [];
    // var pt = null;
    // var i = 0;
    // for (; i < MAX; i++) {
    //    pt = new BMap.Point(Math.random() * 40 + 85, Math.random() * 30 + 21);
    //    markers.push(new BMap.Marker(pt));
    // }
    // //最简单的用法，生成一个marker数组，然后调用markerClusterer类即可。
    // var markerClusterer = new BMapLib.MarkerClusterer(map, {markers:markers});

    // ============marker==============
    var p1 = new BMap.Point(98.176572,37.802628);
    // var p2 = new BMap.Point(108.33188,28.537776);
    // var p3 = new BMap.Point(119.958971,29.829364);
    var opts1 = { width: 300 };
    var content = 'hello world';
    var infoWindow = new BMap.InfoWindow( content, opts1 );

    var marker1 = new BMap.Marker(p1);
    marker1.addEventListener('mouseover', function(){
      marker1.openInfoWindow(infoWindow);
    });
    marker1.addEventListener('mouseout', function(){
      marker1.closeInfoWindow(infoWindow);
    });
    map.addOverlay(marker1);
    // map.setViewport();


    // ============marker==============

    // ============echarts1=============
    var myChart1 = echarts.init(document.getElementById('pie1'));

    var option = {
            // 标题
            title: {
                text: 'ECharts 入门示例',
                left: 'right'
            },
            // 工具箱
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true
                    }
                }
            },
            // 图例
            legend: {
                data: ['销量', '产量'],
                left: 'left'
            },
            // x 轴
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            // y 轴
            yAxis: {},
            // 数据
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 50, 36, 10, 10, 20]
            },{
                name: '产量',
                type: 'line',
                data: [7, 30, 50, 11, 40, 80]
            }]
        };
        // 使用刚刚指定的配置项和数据显示图表
        myChart1.setOption(option);
    // ============echarts1=============
    // ============echarts2=============
    var myChart2 = echarts.init(document.getElementById('pie2'));
		var option = {
			title: {
				text: '某站点用户访问来源',
				subtext: '纯属虚构',
				left: 'right'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
			},
			series: [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					center: ['50%', '60%'],
					data: [
						{value: 335, name: '直接访问'},
						{value: 310, name: '邮件营销'},
						{value: 234, name: '联盟广告'},
						{value: 135, name: '视频广告'},
						{value: 1548, name: '搜索引擎'}
					]
				}
			]
		}

		myChart2.setOption(option);
    // ============echarts2=============
  </script>
</body>

</html>
