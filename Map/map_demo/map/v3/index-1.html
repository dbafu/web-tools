<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo 02</title>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=bGyuijx9cw14u5H686FY9TD2ehzqsSWe"></script>

  <style>
    #map {
      width: 800px;
      height: 600px;
      border: 1px solid #f00;
      position: absolute;
      left: 0;
      top: 0;
    }

    #main {
      height: 800px;
      border: 1px solid #0f0;
      position: absolute;
      left: 800px;
      top: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <h1>国家名称是 ：</h1>
  <div id="map"></div>
  <div id="main">hello</div>
  <script type="text/javascript">
    window.onload = function() {
      var div = document.getElementById('main');
      var country = location.href.split('=')[1];
      var cn_coun = decodeURIComponent(country);
      cn_coun = cn_coun.split('&')[0];
      document.title = cn_coun;
      var lng_lat = location.href.split('=')[2].split(',');


      var map = new BMap.Map('map');
      var point = new BMap.Point(parseFloat(lng_lat[1]), parseFloat(lng_lat[0]));
      if (cn_coun === '俄罗斯') {
        map.centerAndZoom(point, 5);
      } else {
        map.centerAndZoom(point, 7);
      }
      // map.centerAndZoom(cn_coun.split('&')[0], 6);
      map.enableKeyboard();
      map.enableScrollWheelZoom();
      console.log(cn_coun);
      div.innerText = 'hello : ' + cn_coun;
    }
  </script>
</body>

</html>
