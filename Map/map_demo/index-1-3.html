<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>国家地图 demo</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=bGyuijx9cw14u5H686FY9TD2ehzqsSWe"></script>
    <style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#top {
			width: 100%;
			height: 79px;
			border-bottom: 1px solid #000;
			position: absolute;
			left: 160px;
			top: 0;
			background: #eee;
			z-index: 3;
		}
		#left {
			width: 159px;
			height: 100%;
			border-right: 1px solid #000;
			position: absolute;
			left: 0;
			top: 0;
			background: #eee;
			z-index: 3;
		}
		#map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="top">top  国家地图</div>
	<div id="left">left</div>
	<div id="map"></div>

	<script>
		var map = new BMap.Map('map');
		var point = new BMap.Point(116.404, 39.915);
		map.centerAndZoom(point, 5);

		map.enableKeyboard();


		
	</script>
</body>
</html>
