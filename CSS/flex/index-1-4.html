<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-items: stretch</title>
	<style>
		.box{
			width: 80%;
			height: 200px;
			background-color: #222;
			margin: 30px auto;
			border: 6px solid #00f;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
		}
		.box div {
			border: 4px solid #ff0;
			color: #f00;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item_1">1</div>
		<div class="item_2">2</div>
		<div class="item_3">3</div>
	</div>
</body>
</html>
