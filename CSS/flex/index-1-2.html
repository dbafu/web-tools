<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex 01</title>
  <style media="screen">
    .dad {
      width: 80%;
      height: 300px;
      background-color: #222;
      margin: 0 auto;
      border: 6px solid #0ff;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .son {
      width: 80px;
      height: 80px;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="dad">
    <div class="son"></div>
  </div>
</body>
</html>
